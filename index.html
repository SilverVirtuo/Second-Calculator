<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="container--display">
          <!-- <button id="btn" class="clear">C</button> -->
          <button id="btn" class="clear">CE</button>
          <p id="display" class="display"></p>
        </div>
        <button id="btn" class="btn num">7</button>
        <button id="btn" class="btn num">8</button>
        <button id="btn" class="btn num">9</button>
        <button id="btn" class="btn func">/</button>
        <button id="btn" class="btn num">4</button>
        <button id="btn" class="btn num">5</button>
        <button id="btn" class="btn num">6</button>
        <button id="btn" class="btn func">*</button>
        <button id="btn" class="btn num">1</button>
        <button id="btn" class="btn num">2</button>
        <button id="btn" class="btn num">3</button>
        <button id="btn" class="btn func">-</button>
        <button id="btn" class="btn func">.</button>
        <button id="btn" class="btn num">0</button>
        <button id="btn" class="btn func">+</button>
        <button id="btn" class="btn func">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
